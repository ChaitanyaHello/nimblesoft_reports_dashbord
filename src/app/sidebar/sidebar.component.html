<div class="w-72 h-screen bg-gradient-to-b from-blue-900 to-blue-700 text-white p-4 space-y-8 shadow-xl overflow-y-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-transparent">
  <!-- ðŸŒŸ Brand Logo -->
  <div class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-md shadow-md">
    <i class="fas fa-chart-line text-2xl text-blue-300"></i>
    <span class="text-xl font-bold tracking-wide text-white drop-shadow-md">Business Pro</span>
  </div>

  <!-- ðŸ“Œ Navigation Menu -->
  <nav>
    <ul class="space-y-3">
      <li>
        <a [routerLink]="['/my-profile']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-user-circle text-lg text-gray-300"></i>
          <span class="text-sm font-medium tracking-wide">My Profile</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/family-other']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-qrcode text-lg text-blue-300"></i>
          <span class="text-sm font-medium tracking-wide">Family & Others</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/qrgenerator']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-qrcode text-lg text-blue-300"></i>
          <span class="text-sm font-medium tracking-wide">QR Generator</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/pdf-forms']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-file-alt text-lg text-blue-300"></i>
          <span class="text-sm font-medium tracking-wide">Forms</span>
        </a>
      </li>

      <!-- ðŸ“Œ Smart Services Dropdown -->
      <li>
        <div (click)="isSmartServicesOpen = !isSmartServicesOpen"
          class="flex items-center justify-between p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg cursor-pointer shadow-md transition-all duration-300 hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <div class="flex items-center gap-3">
            <i class="fas fa-lightbulb text-lg text-yellow-300"></i>
            <span class="text-sm font-medium tracking-wide">Smart Services</span>
          </div>
          <i [ngClass]="isSmartServicesOpen ? 'fas fa-chevron-down' : 'fas fa-chevron-right'"></i>
        </div>
        <ul *ngIf="isSmartServicesOpen" class="ml-5 mt-2 space-y-2">
          <li>
            <a [routerLink]="['/health-care']"
              class="flex items-center gap-3 p-2 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg shadow-md hover:bg-opacity-20">
              <i class="fas fa-heartbeat text-sm text-blue-300"></i>
              <span class="text-xs font-medium">Health care</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/animal-care']"
              class="flex items-center gap-3 p-2 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg shadow-md hover:bg-opacity-20">
              <i class="fas fa-paw text-sm text-blue-300"></i>
              <span class="text-xs font-medium">Animal Care</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/finances']"
              class="flex items-center gap-3 p-2 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg shadow-md hover:bg-opacity-20">
              <i class="fas fa-coins text-sm text-blue-300"></i>
              <span class="text-xs font-medium">Finances</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/last-will']"
              class="flex items-center gap-3 p-2 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg shadow-md hover:bg-opacity-20">
              <i class="fas fa-file-signature text-sm text-blue-300"></i>
              <span class="text-xs font-medium">Last Will</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/last-will-living-trust']"
              class="flex items-center gap-3 p-2 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg shadow-md hover:bg-opacity-20">
              <i class="fas fa-handshake text-sm text-blue-300"></i>
              <span class="text-xs font-medium">Last Will + Living Trust</span>
            </a>
          </li>
        </ul>
      </li>

      <li>
        <a [routerLink]="['/my-files']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-file-alt text-lg text-blue-300"></i>
          <span class="text-sm font-medium tracking-wide">My Files</span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/settings']"
          class="flex items-center gap-3 p-3 rounded-lg bg-white bg-opacity-10 backdrop-blur-lg transform transition-all duration-300 cursor-pointer shadow-md hover:scale-105 hover:shadow-lg hover:bg-opacity-20">
          <i class="fas fa-cog text-lg text-gray-300"></i>
          <span class="text-sm font-medium tracking-wide">Settings</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
