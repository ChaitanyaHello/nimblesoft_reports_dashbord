  <!-- Main content area -->
  <div class="flex-1 h-screen overflow-auto p-8 bg-gray-100">
    <router-outlet></router-outlet>
  </div>
</div>
<app-toast-notification></app-toast-notification>

<ng-template #loginScreen>

    <router-outlet></router-outlet>
  </div>
