<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h3 class="text-lg font-semibold mt-1">
    {{ trust_data?.user?.firstName }} {{trust_data?.user?.lastName}} <b class="text-lg text-blue-500 font-semibold mt-1"> {{ trust_data?.title || '' }}</b>
  </h3>
  <h3 class="text-lg font-semibold mt-1">
    Caring for your Pets
   </h3>
   <hr class="border-t border-gray-300 mt-3">
    <!-- Use a regular HTML form (template-driven) with ngModel -->
    <form (ngSubmit)="confirmToNext()" class= "p-5">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">
          Do you have any pets?
        </label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="hasPets" [(ngModel)]="petFormModel.hasPets" [value]="true" class="form-radio text-blue-500">
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="hasPets" [(ngModel)]="petFormModel.hasPets" [value]="false" class="form-radio text-blue-500">
            <span>No</span>
          </label>
        </div>
      </div>

      <div class="mb-4" *ngIf="showCreateTrust">
        <label class="block text-gray-700 font-medium mb-2">
          Do you want to create a trust for their care?
        </label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="createTrust" [(ngModel)]="petFormModel.createTrust" [value]="true" class="form-radio text-blue-500">
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="createTrust" [(ngModel)]="petFormModel.createTrust" [value]="false" class="form-radio text-blue-500">
            <span>No</span>
          </label>
        </div>
      </div>

      <div class="mb-4" *ngIf="showLeaveMoney">
        <label class="block text-gray-700 font-medium mb-2">
          Do you want to leave money to the trust?
        </label>
        <div class="flex gap-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="leaveMoney" [(ngModel)]="petFormModel.leaveMoney" [value]="true" class="form-radio text-blue-500">
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="leaveMoney" [(ngModel)]="petFormModel.leaveMoney" [value]="false" class="form-radio text-blue-500">
            <span>No</span>
          </label>
        </div>
      </div>

      <div class="mb-4" *ngIf="showAssetFields">
        <label class="block text-gray-700 font-medium mb-2">
          Asset Type
        </label>
        <select name="assetType" [(ngModel)]="petFormModel.assetType" class="border p-2 rounded w-full">
          <option *ngFor="let type of assetTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="mb-4" *ngIf="showAssetFields && isDollarAmount">
        <label class="block text-gray-700 font-medium mb-2">
          Enter a whole number with no periods or commas
        </label>
        <input type="number" name="incomeAsset" [(ngModel)]="petFormModel.incomeAsset" class="border p-2 rounded w-full" placeholder="100000">
      </div>

      <div class="mb-4" *ngIf="showAssetFields && !isDollarAmount">
        <label class="block text-gray-700 font-medium mb-2">
          Describe the asset
        </label>
        <input type="text" name="assetDescription" [(ngModel)]="petFormModel.assetDescription" class="border p-2 rounded w-full" placeholder="For example, 100 shares of ABC stock">
      </div>

      <div class="flex justify-between mt-4">
        <button type="button" (click)="Back()"
                class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">
          Back
        </button>
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          confirm & Next
        </button>
      </div>
    </form>
  </div>
