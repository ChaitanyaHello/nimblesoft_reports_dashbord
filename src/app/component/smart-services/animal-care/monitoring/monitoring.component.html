<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-xl font-semibold text-gray-800">
      {{ DocumentPrepareFor ? DocumentPrepareFor.beneficiary.firstName + ' ' +
      DocumentPrepareFor.beneficiary.lastName :
      '' }}'s Power of Attorney
    </h1>
    <h2 class="text-base text-blue-600 font-semibold">
      Caregivers
    </h2>
    <hr class="border-t border-gray-300 mt-3">
  </div>
  <div >
    <div>
      <h2 class="text-xl font-bold text-gray-700 mb-4">Monitoring</h2>

      <!-- Trustee Visits to Caregiver Required -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Trustee Visits to Caregiver Required</label>
        <div class="flex space-x-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="trusteeVisitsRequired" [(ngModel)]="monitoring.trusteeVisitsRequired" value="yes"
              class="accent-blue-500">
            <span>Yes</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="trusteeVisitsRequired" [(ngModel)]="monitoring.trusteeVisitsRequired" value="no"
              class="accent-blue-500">
            <span>No</span>
          </label>
        </div>
      </div>

      <!-- Frequency of Visits -->
      <div class="mb-4" *ngIf="monitoring.trusteeVisitsRequired === 'yes'">
        <label class="block text-gray-700 font-semibold mb-2">Frequency of Visits</label>
        <div class="flex space-x-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="visitFrequency" [(ngModel)]="monitoring.visitFrequency" value="quarterly"
              class="accent-blue-500">
            <span>Quarterly</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="visitFrequency" [(ngModel)]="monitoring.visitFrequency" value="semi-annually"
              class="accent-blue-500">
            <span>Semi-annually</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="visitFrequency" [(ngModel)]="monitoring.visitFrequency" value="annually"
              class="accent-blue-500">
            <span>Annually</span>
          </label>
        </div>
      </div>


    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-between mt-4">
    <button (click)="cancelSelection()" class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">
      Back
    </button>
    <button (click)="confirmToNext()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
      Next
    </button>
  </div>
</div>
