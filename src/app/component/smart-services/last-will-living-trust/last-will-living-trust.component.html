<ng-container *ngIf="currentStep === 'initial'">
    <app-preparefor 
      [preparer_for]="prepareForData" 
      [defaultSelectedBeneficiary]="defaultSelected"
      (editClicked)="handleEdit()" 
      (assembleClicked)="handleAssemble()"
      (selectedBeneficiary)="selectUser($event)">
    </app-preparefor>
  </ng-container>
  
  <ng-container *ngIf="currentStep === 'trust_option'">
    <div class="container mx-auto my-6">
      <app-trust-option 
        [trust_data]="trustOptionData" 
        (backClicked)="handleBackClicked($event)" 
        (nextClicked)="handleNextClicked($event)"
        (trust_data_emit)="handleTrustDataEmit($event)">
      </app-trust-option>
    </div>
  </ng-container>

<ng-container *ngIf="currentStep === 'personal-representatives'">
    <app-personal-representatives 
      [personal_presentatives_data]="personalReps"
      (backClicked)="handleBackClicked($event)"
      (nextClicked)="handleNextClicked($event)"
      (personal_presentatives_data_emit)="Personal_handleMembersDataEmit($event)">
    </app-personal-representatives>
</ng-container>


<ng-container *ngIf="currentStep === 'successor-representatives'">
  <app-successor-representatives
    [successorRepresentativesData]="successorReps"
    (backClicked)="handleBackClicked($event)"
    (nextClicked)="handleNextClicked($event)"
    (successorRepresentativesDataEmit)="successor_handleMembersDataEmit($event)">
  </app-successor-representatives>
</ng-container>


<ng-container *ngIf="currentStep === 'trustee-representatives'">
  <app-trustees-of-joint-revocable
    [trusteesOfJointRevocableData]="trusteesReps"
    (backClicked)="handleBackClicked($event)"
    (nextClicked)="handleNextClicked($event)"
    (trusteesOfJointRevocableData_emit)="trustee_handleMembersDataEmit($event)">
  </app-trustees-of-joint-revocable>
</ng-container>

<ng-container *ngIf="currentStep === 'pet-care'">
  <app-pet-care 
    [petForm]="petFormData"
    (backClicked)="handleBackClicked($event)"
    (nextClicked)="handleNextClicked($event)"
    (petData_emit)="onPetData($event)">
  </app-pet-care>
</ng-container>

<ng-container *ngIf="currentStep === 'personal-residence'">
  <app-personal-residence 
    [personalResidenceData]="personalResidenceFormData"
    (backClicked)="handleBackClicked($event)"
    (nextClicked)="handleNextClicked($event)"
    (personalResidenceData_emit)="onPersonalResidenceData($event)">
  </app-personal-residence>
</ng-container>

<ng-container *ngIf="currentStep === 'residence-estate'">
  <app-residuary-estate
  [residuaryEstateData]="residuaryEstate_Data"
  (backClicked)="handleBackClicked($event)"
  (nextClicked)="handleNextClicked($event)"
  (residence_estate_data_emit)="onResidenceEstateData($event)">
  </app-residuary-estate>
</ng-container>

<ng-container *ngIf="currentStep === 'ultimate-disposition'">
  <app-ultimate-disposition
  [ultimate_disposition_data]="ultimate_disposition"
  (backClicked)="handleBackClicked($event)"
  (nextClicked)="handleNextClicked($event)"
  (ultimate_disposition_data_emit)="onUltimateDispositionData($event)">
  </app-ultimate-disposition>
</ng-container>

<ng-container *ngIf="currentStep === 'property'">
  <app-property
  [property_data]="property"
  (backClicked)="handleBackClicked($event)"
  (nextClicked)="handleNextClicked($event)">
  </app-property>
</ng-container>
  

<ng-container *ngIf="currentStep === 'finish'">
  <div class="bg-blue-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white p-6 rounded shadow">
      <!-- Header -->
      <h2 class="text-2xl font-semibold text-gray-800">Well done!</h2>
      <p class="text-gray-600 mt-2 text-sm">
        Your documents are being prepared. When done they will appear in My Files.
      </p>

      <!-- Documents Status -->
      <div class="bg-green-100 border border-green-300 rounded p-3 mt-4 flex items-center justify-between">
        <span class="text-gray-700 text-sm">Last Will + Living Trust Documents</span>
        <span class="text-green-600 font-bold text-sm">DONE</span>
      </div>

      <p class="text-gray-600 text-sm mt-4">
        While we finish this for you, feel free to create more documents.
      </p>

      <!-- Buttons -->
      <div class="mt-6 flex gap-4">
        <button
          (click)="goToMyFiles()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Go to My Files
        </button>
      </div>
    </div>
  </div>
</ng-container>
