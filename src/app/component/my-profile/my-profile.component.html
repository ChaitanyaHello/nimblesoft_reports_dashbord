<div class="flex justify-center items-center h-screen">
    <div class="p-8 rounded-2xl w-full max-w-4xl bg-white shadow-xl animate-fade-in relative">
      
      <!-- Header -->
      <h3 class="text-xl text-gray-800 text-start"> {{profileName}}<strong> Profile</strong></h3>
      <p class="text-start text-xl text-blue-600 mt-2">Personal & Address Information</p>
      <hr class="my-4 border-gray-300">
      
      <!-- Form Starts -->
      <form [formGroup]="myProfileForm">
        <div class="grid grid-cols-2 gap-6">
          
          <!-- Left Section: Profile Information -->
          <div>
            <h4 class="text-lg font-semibold text-gray-700 mb-4">Profile Information</h4>
            
            <!-- <div class="mb-4">
              <input type="text" formControlName="fullLegalName" placeholder="Enter Full Legal Name"
                     class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div> -->
    
            <div class="flex space-x-4 mb-4">
              <div class="w-1/2">
                <input type="text" formControlName="firstName" placeholder="First Name"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
              </div>
              <div class="w-1/2">
                <input type="text" formControlName="lastName" placeholder="Last Name"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
              </div>
            </div>
    
            <div class="flex space-x-4 mb-6">
              <div class="w-1/2">
                <label class="block text-black-600 font-semibold mb-2 text-sm">Gender</label>
                <div class="flex space-x-4">
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" formControlName="gender" value="Male" class="hidden" />
                    <div class="w-5 h-5 border-2 border-blue-500 rounded-full flex items-center justify-center">
                      <div *ngIf="myProfileForm.value.gender === 'Male'" class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                    <span class="text-gray-700 text-sm">Male</span>
                  </label>
    
                  <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" formControlName="gender" value="Female" class="hidden" />
                    <div class="w-5 h-5 border-2 border-pink-500 rounded-full flex items-center justify-center">
                      <div *ngIf="myProfileForm.value.gender === 'Female'" class="w-3 h-3 bg-pink-500 rounded-full"></div>
                    </div>
                    <span class="text-gray-700 text-sm">Female</span>
                  </label>
                </div>
              </div>
    
              <div class="w-1/2">
                <input type="date" formControlName="dateOfBirth"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
              </div>
            </div>
          </div>
  
          <!-- Right Section: Address Information -->
          <div>
            <h4 class="text-lg font-semibold text-gray-700 mb-4">Address Information</h4>
    
            <div class="mb-4">
              <input type="text" formControlName="address" placeholder="Street Address"
                     class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
    
            <div class="flex space-x-4 mb-4">
              <div class="w-1/2">
                <input type="text" formControlName="city" placeholder="City"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
              </div>
              <div class="w-1/2">
                <input type="text" formControlName="state" placeholder="State"
                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
              </div>
            </div>
    
            <div class="mb-4">
              <input type="text" formControlName="zipCode" placeholder="Zip Code"
                     class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
    
            <!-- New Fields: Email & Phone -->
            <div class="mb-4">
              <input type="email" formControlName="email" placeholder="Enter Email"
                     class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
    
            <div class="mb-4">
              <input type="text" formControlName="phoneNumber" placeholder="Enter Phone (10 digits)"
                     class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>
          </div>
          
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-end space-x-4 mt-4">
          <button type="button" (click)="saveProfile()" 
                  class="px-5 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Update
          </button>
        </div>
  
      </form>
      <!-- Form Ends Here -->
    </div>
  </div>
