<div class="flex h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg transition-all duration-200">
    
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">
      Welcome to Estate Planning
    </h2>

    <!-- LOGIN FORM -->
    <form (submit)="login(); $event.preventDefault()">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium text-sm mb-2">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium text-sm mb-2">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="flex justify-between items-center mb-4">
        <label class="flex items-center text-sm">
          <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" class="text-blue-500" />  
          <span class="ml-2 text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-blue-500 text-sm hover:underline" (click)="toggleResetPassword($event)">Forgot Password?</a>
      </div>

      <button
        class="w-full bg-blue-600 text-white font-semibold p-2.5 rounded-lg hover:bg-blue-700 transition-all"
        type="submit"
      >
        Sign In
      </button>

      <span *ngIf="loading">Logging in...</span>
    </form>
  </div>
</div>

<!-- RESET PASSWORD POPUP MODAL -->
<div *ngIf="isResetPassword" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Reset Password</h3>

    <label class="block text-gray-700 font-medium text-sm mb-2">Email</label>
    <input 
      type="email" 
      name="resetEmail"
      [(ngModel)]="resetEmail" 
      class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:outline-none" 
      placeholder="Enter your email"
      required
    />

    <label class="block text-gray-700 font-medium text-sm mt-4 mb-2">New Password</label>
    <input 
      type="password" 
      name="resetPassword"
      [(ngModel)]="resetPassword" 
      class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:outline-none" 
      placeholder="Enter new password"
      required
    />

    <div class="flex justify-between mt-6">
      <button class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300" (click)="toggleResetPassword($event)">
        Cancel
      </button>
      <button class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700" (click)="sendResetPassword()">
        Reset Password
      </button>
    </div>
  </div>
</div>
